spring.application.name=baseball-community-BE
server.port=8080

# ======================
# MySQL (EC2 ?? ??)
# ======================
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/baseball
spring.datasource.username=baseuser
spring.datasource.password=basepass!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================
# JPA (Hibernate)
# ======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ======================
# Redis (Docker)
# ======================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000

spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.time-between-eviction-runs=60000ms
spring.data.redis.lettuce.pool.max-wait=1s

# ======================
# Logging
# ======================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.sql=info
logging.level.org.hibernate.type.descriptor.sql=warn

# ======================
# Super Admin
# ======================
app.super-admin.email=1@1.com
app.super-admin.password=1

spring.devtools.restart.enabled=false
