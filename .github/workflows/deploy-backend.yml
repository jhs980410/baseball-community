name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/baseball-community-backend:latest \
            ./baseball-community-BE

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/baseball-community-backend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/baseball-community-backend:latest
            docker stop baseball_backend || true
            docker rm baseball_backend || true
            docker run -d --name baseball_backend \
              -p 8080:8080 \
              ghcr.io/${{ github.repository_owner }}/baseball-community-backend:latest
