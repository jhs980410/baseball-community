name: Deploy Admin Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd baseball-community-admin
          npm install

      - name: Build
        run: |
          cd baseball-community-admin
          npm run build

      - name: Upload build files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "baseball-community-admin/dist/*"
          target: "/home/ubuntu/admin_front_build/"

      - name: Move build to nginx path
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/admin_front/*
            sudo cp -r /home/ubuntu/admin_front_build/* /var/www/admin_front/
            sudo systemctl reload nginx
